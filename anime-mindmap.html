<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Anime Girl Mind Map</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: linear-gradient(135deg, #fce4ec, #f3e5f5, #e8eaf6);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  svg { width: 100vw; height: 100vh; }

  .branch-line {
    fill: none;
    stroke-width: 3;
    stroke-linecap: round;
  }

  .sub-line {
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-dasharray: 6 4;
  }

  .node {
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .node:hover {
    transform: scale(1.08);
  }

  .node rect, .node ellipse {
    filter: drop-shadow(2px 3px 6px rgba(0,0,0,0.15));
  }

  .sparkle {
    animation: sparkle 2s ease-in-out infinite;
  }

  @keyframes sparkle {
    0%, 100% { opacity: 0.3; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  .float {
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .title-text {
    font-size: 28px;
    font-weight: bold;
    fill: #d81b60;
    text-anchor: middle;
  }

  .main-label {
    font-size: 18px;
    font-weight: bold;
    fill: white;
    text-anchor: middle;
    dominant-baseline: central;
  }

  .sub-label {
    font-size: 14px;
    font-weight: 600;
    text-anchor: middle;
    dominant-baseline: central;
  }
</style>
</head>
<body>
<svg viewBox="0 0 1200 800">
  <defs>
    <radialGradient id="skinGrad" cx="50%" cy="40%">
      <stop offset="0%" stop-color="#ffe0bd"/>
      <stop offset="100%" stop-color="#f5c5a3"/>
    </radialGradient>
    <radialGradient id="eyeGrad" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#ce93d8"/>
      <stop offset="40%" stop-color="#8e24aa"/>
      <stop offset="100%" stop-color="#4a148c"/>
    </radialGradient>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f06292"/>
      <stop offset="100%" stop-color="#ec407a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="600" y="45" class="title-text" filter="url(#glow)">Anime Girl Mind Map</text>

  <!-- Branch lines from center -->
  <!-- Skills (left) -->
  <path d="M520 340 Q400 340 280 280" class="branch-line" stroke="#ef5350"/>
  <!-- Style (right) -->
  <path d="M680 340 Q800 340 920 280" class="branch-line" stroke="#42a5f5"/>
  <!-- Personality (bottom) -->
  <path d="M600 420 Q600 520 600 560" class="branch-line" stroke="#66bb6a"/>
  <!-- World (top) -->
  <path d="M600 260 Q600 180 600 140" class="branch-line" stroke="#ffa726"/>

  <!-- === ANIME GIRL (center) === -->
  <g class="float" style="transform-origin: 600px 340px;">
    <!-- Hair back -->
    <ellipse cx="600" cy="310" rx="55" ry="60" fill="url(#hairGrad)"/>
    <!-- Hair strands back -->
    <path d="M548 310 Q535 370 530 410" stroke="#e91e63" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M555 320 Q545 380 542 420" stroke="#f06292" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M652 310 Q665 370 670 410" stroke="#e91e63" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M645 320 Q655 380 658 420" stroke="#f06292" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Body / dress -->
    <path d="M570 380 L565 430 Q600 445 635 430 L630 380 Z" fill="#ce93d8" stroke="#ab47bc" stroke-width="2"/>
    <!-- Collar -->
    <path d="M580 380 L600 395 L620 380" fill="none" stroke="white" stroke-width="2"/>

    <!-- Head -->
    <ellipse cx="600" cy="320" rx="42" ry="46" fill="url(#skinGrad)" stroke="#e0a080" stroke-width="1.5"/>

    <!-- Hair front bangs -->
    <path d="M558 300 Q565 275 580 280 Q575 260 600 265 Q610 255 620 265 Q630 260 635 280 Q645 275 642 300" fill="url(#hairGrad)" stroke="#d81b60" stroke-width="1"/>
    <!-- Hair spikes -->
    <path d="M585 275 L590 255 L600 270" fill="url(#hairGrad)" stroke="#d81b60" stroke-width="1"/>
    <path d="M600 265 L605 245 L615 268" fill="url(#hairGrad)" stroke="#d81b60" stroke-width="1"/>
    <path d="M570 290 L562 270 L578 285" fill="url(#hairGrad)" stroke="#d81b60" stroke-width="1"/>

    <!-- Eyes -->
    <ellipse cx="582" cy="325" rx="11" ry="13" fill="url(#eyeGrad)"/>
    <ellipse cx="618" cy="325" rx="11" ry="13" fill="url(#eyeGrad)"/>
    <!-- Eye highlights -->
    <ellipse cx="578" cy="320" rx="4" ry="5" fill="white" opacity="0.9"/>
    <ellipse cx="614" cy="320" rx="4" ry="5" fill="white" opacity="0.9"/>
    <ellipse cx="585" cy="328" rx="2" ry="2.5" fill="white" opacity="0.6"/>
    <ellipse cx="621" cy="328" rx="2" ry="2.5" fill="white" opacity="0.6"/>

    <!-- Eyebrows -->
    <path d="M573 310 Q582 306 592 310" fill="none" stroke="#8d6e63" stroke-width="2" stroke-linecap="round"/>
    <path d="M608 310 Q618 306 627 310" fill="none" stroke="#8d6e63" stroke-width="2" stroke-linecap="round"/>

    <!-- Blush -->
    <ellipse cx="572" cy="338" rx="8" ry="5" fill="#f48fb1" opacity="0.5"/>
    <ellipse cx="628" cy="338" rx="8" ry="5" fill="#f48fb1" opacity="0.5"/>

    <!-- Mouth -->
    <path d="M594 348 Q600 354 606 348" fill="none" stroke="#e57373" stroke-width="2" stroke-linecap="round"/>

    <!-- Arms -->
    <path d="M565 395 Q545 410 535 405" stroke="#f5c5a3" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M635 395 Q655 410 665 405" stroke="#f5c5a3" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Hair ribbon -->
    <circle cx="555" cy="295" r="5" fill="#ff1744"/>
    <path d="M550 295 L540 285 M550 295 L540 305" stroke="#ff1744" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- === CENTRAL NODE === -->
  <g class="node">
    <ellipse cx="600" cy="480" rx="80" ry="30" fill="#f8bbd0" stroke="#ec407a" stroke-width="2" rx="15"/>
    <text x="600" y="480" class="main-label" fill="#880e4f" font-size="16">Anime Girl</text>
  </g>

  <!-- === SKILLS BRANCH (left) === -->
  <g class="node">
    <ellipse cx="260" cy="270" rx="70" ry="30" fill="#ef5350" stroke="#c62828" stroke-width="2"/>
    <text x="260" y="270" class="main-label">Skills</text>
  </g>
  <!-- Sub branches -->
  <path d="M200 255 Q150 230 120 210" class="sub-line" stroke="#ef9a9a"/>
  <g class="node">
    <rect x="40" y="190" width="90" height="35" rx="12" fill="#ffcdd2" stroke="#ef5350" stroke-width="2"/>
    <text x="85" y="207" class="sub-label" fill="#c62828">Katana</text>
  </g>

  <path d="M195 280 Q140 310 110 320" class="sub-line" stroke="#ef9a9a"/>
  <g class="node">
    <rect x="30" y="305" width="90" height="35" rx="12" fill="#ffcdd2" stroke="#ef5350" stroke-width="2"/>
    <text x="75" y="322" class="sub-label" fill="#c62828">Magic</text>
  </g>

  <path d="M210 295 Q180 350 160 370" class="sub-line" stroke="#ef9a9a"/>
  <g class="node">
    <rect x="75" y="360" width="95" height="35" rx="12" fill="#ffcdd2" stroke="#ef5350" stroke-width="2"/>
    <text x="122" y="377" class="sub-label" fill="#c62828">Cooking</text>
  </g>

  <!-- === STYLE BRANCH (right) === -->
  <g class="node">
    <ellipse cx="940" cy="270" rx="70" ry="30" fill="#42a5f5" stroke="#1565c0" stroke-width="2"/>
    <text x="940" y="270" class="main-label">Style</text>
  </g>

  <path d="M1000 255 Q1050 230 1070 210" class="sub-line" stroke="#90caf9"/>
  <g class="node">
    <rect x="1040" y="190" width="110" height="35" rx="12" fill="#bbdefb" stroke="#42a5f5" stroke-width="2"/>
    <text x="1095" y="207" class="sub-label" fill="#1565c0">Pink Hair</text>
  </g>

  <path d="M1005 280 Q1060 310 1080 320" class="sub-line" stroke="#90caf9"/>
  <g class="node">
    <rect x="1050" y="305" width="100" height="35" rx="12" fill="#bbdefb" stroke="#42a5f5" stroke-width="2"/>
    <text x="1100" y="322" class="sub-label" fill="#1565c0">Big Eyes</text>
  </g>

  <path d="M990 295 Q1020 350 1040 370" class="sub-line" stroke="#90caf9"/>
  <g class="node">
    <rect x="1005" y="360" width="115" height="35" rx="12" fill="#bbdefb" stroke="#42a5f5" stroke-width="2"/>
    <text x="1062" y="377" class="sub-label" fill="#1565c0">Cute Outfit</text>
  </g>

  <!-- === PERSONALITY BRANCH (bottom) === -->
  <g class="node">
    <ellipse cx="600" cy="580" rx="85" ry="30" fill="#66bb6a" stroke="#2e7d32" stroke-width="2"/>
    <text x="600" y="580" class="main-label">Personality</text>
  </g>

  <path d="M530 590 Q440 620 400 640" class="sub-line" stroke="#a5d6a7"/>
  <g class="node">
    <rect x="320" y="630" width="90" height="35" rx="12" fill="#c8e6c9" stroke="#66bb6a" stroke-width="2"/>
    <text x="365" y="647" class="sub-label" fill="#2e7d32">Kawaii</text>
  </g>

  <path d="M600 610 Q600 650 600 665" class="sub-line" stroke="#a5d6a7"/>
  <g class="node">
    <rect x="545" y="660" width="110" height="35" rx="12" fill="#c8e6c9" stroke="#66bb6a" stroke-width="2"/>
    <text x="600" y="677" class="sub-label" fill="#2e7d32">Tsundere</text>
  </g>

  <path d="M670 590 Q760 620 800 640" class="sub-line" stroke="#a5d6a7"/>
  <g class="node">
    <rect x="770" y="630" width="80" height="35" rx="12" fill="#c8e6c9" stroke="#66bb6a" stroke-width="2"/>
    <text x="810" y="647" class="sub-label" fill="#2e7d32">Brave</text>
  </g>

  <!-- === WORLD BRANCH (top) === -->
  <g class="node">
    <ellipse cx="600" cy="130" rx="60" ry="28" fill="#ffa726" stroke="#e65100" stroke-width="2"/>
    <text x="600" y="130" class="main-label">World</text>
  </g>

  <path d="M550 120 Q470 90 430 75" class="sub-line" stroke="#ffcc80"/>
  <g class="node">
    <rect x="365" y="55" width="80" height="35" rx="12" fill="#ffe0b2" stroke="#ffa726" stroke-width="2"/>
    <text x="405" y="72" class="sub-label" fill="#e65100">Tokyo</text>
  </g>

  <path d="M600 102 Q600 75 600 60" class="sub-line" stroke="#ffcc80"/>
  <g class="node">
    <rect x="555" y="30" width="90" height="35" rx="12" fill="#ffe0b2" stroke="#ffa726" stroke-width="2"/>
    <text x="600" y="47" class="sub-label" fill="#e65100">School</text>
  </g>

  <path d="M650 120 Q730 90 770 75" class="sub-line" stroke="#ffcc80"/>
  <g class="node">
    <rect x="745" y="55" width="90" height="35" rx="12" fill="#ffe0b2" stroke="#ffa726" stroke-width="2"/>
    <text x="790" y="72" class="sub-label" fill="#e65100">Fantasy</text>
  </g>

  <!-- Sparkles -->
  <g class="sparkle" style="transform-origin: 480px 250px; animation-delay: 0s;">
    <polygon points="480,244 482,249 487,250 482,251 480,256 478,251 473,250 478,249" fill="#ffeb3b"/>
  </g>
  <g class="sparkle" style="transform-origin: 720px 250px; animation-delay: 0.7s;">
    <polygon points="720,244 722,249 727,250 722,251 720,256 718,251 713,250 718,249" fill="#f48fb1"/>
  </g>
  <g class="sparkle" style="transform-origin: 500px 450px; animation-delay: 1.4s;">
    <polygon points="500,444 502,449 507,450 502,451 500,456 498,451 493,450 498,449" fill="#ce93d8"/>
  </g>
  <g class="sparkle" style="transform-origin: 700px 450px; animation-delay: 0.3s;">
    <polygon points="700,444 702,449 707,450 702,451 700,456 698,451 693,450 698,449" fill="#4fc3f7"/>
  </g>
  <g class="sparkle" style="transform-origin: 150px 450px; animation-delay: 1s;">
    <polygon points="150,444 152,449 157,450 152,451 150,456 148,451 143,450 148,449" fill="#ffeb3b"/>
  </g>
  <g class="sparkle" style="transform-origin: 1050px 450px; animation-delay: 1.8s;">
    <polygon points="1050,444 1052,449 1057,450 1052,451 1050,456 1048,451 1043,450 1048,449" fill="#f48fb1"/>
  </g>
</svg>
</body>
</html>
